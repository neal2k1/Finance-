{% extends "layout.html" %}

{% block title %}
    Add_Funds
{% endblock %}

{% block main %}
    <form action="/Add_Funds" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="Funds" placeholder="Fund Amount" type="number" min="1">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="Confirm" placeholder="Confirm Fund Amount" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Add Funds</button>
    </form>
{% endblock %}
