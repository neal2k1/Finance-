{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for value in values %}
            <tr>
                <td>{{value["Symbol"]}}</td>
                <td>{{value["Shares"]}}</td>
                <td>{{value["Price"]}}</td>
                <td>{{value["Transacted"]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
